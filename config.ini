[DEFAULT]
serveraliveinterval = 45
compression = yes
compressionlevel = 9
forwardx11 = yes
duration = 30

[Port]
allmotion = COM5
flowsensor1 = COM3
flowsensor2 = COM6

[OpenFlowTest]
MeanFlowMinimum = 1500

[ClosedFlowTest]
MeanFlowMaximum = 5

[ValveCycleTest]
CycleIteration = 1000
MeanFlowPercent = 0.05

[OpenFlowRepeatabilityTest]
MeanFlowMinimum = 1500
MeanFlowSlope = 0.05

[ClosedFlowRepeatabilityTest]
MeanFlowMaximum = 5
MeanFlowSlope = 0.05

[HighPressureClosedFlowTest]
MeanFlowMaximum = 5

[ValveRampUpTimeTest]
MeanFlowMinimum = 1500
Duration = 2

[ValveRampDownTimeTest]
MeanFlowMaximum = 5
Duration = 2

[ValveRampUpTimeRepeatabilityTest]
RunIteration = 20
RampUpSlope = 0.05

[ValveRampDownTimeRepeatabilityTest]
RunIteration = 20
RampDownSlope = 0.05